<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Connecting Harvard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../styles/stylesIndex.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
            <h2>Connecting Harvard</h2>  
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
            
                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                <div class="item active">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/Kirkland_House_Courtyard.jpg/1200px-Kirkland_House_Courtyard.jpg">
                </div>
            
                <div class="item">
                    <img src="https://alumni.harvard.edu/sites/default/files/story/content-images/Dunster2_480x300.png">
                </div>
                
                <div class="item">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Winthrop_House_aerial_extract.jpg/1200px-Winthrop_House_aerial_extract.jpg">
                </div>
                </div>
            
                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
                </a>
            </div>
            </div>
    <br> <br>
    <div class="container-fluid">
    <div class="row">
        <div class="col-md-4" style="background-color: cadetblue">
            House1

        </div>
        <div class="col-md-4" style="background-color: orange">
            House3
            <br>
            Image / info
        </div>
    </div>
    </div>
